<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Contraseña Actual</ion-label>
    <ion-input [(ngModel)]="oldPassword" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nueva Contraseña</ion-label>
    <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
    <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="changePassword()">Cambiar Contraseña</ion-button>
</ion-content>
